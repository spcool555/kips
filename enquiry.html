<script>
 
async function fetchBooks() {
  try {
    const response = await fetch('https://pharma1.shop/public/getAll');
    const users = await response.json();

    const tableBody = document.querySelector('#booksTable tbody');
    tableBody.innerHTML = ''; // Clear existing rows

    users.forEach(book => {
      const trunc = (str, len = 15) =>
        str && str.length > len ? str.slice(0, len) + '…' : (str || '');

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${book.id}</td>
  <td>${book.customername || '-'}</td>
  <td>${book.customerEmail || '-'}</td>
  <td>${book.custmobile || '-'}</td>
  <td>${book.planname || '-'}</td>
  <td>${book.planprice || '-'}</td>
  <td>${book.status || '-'}</td>
  <td>${book.message || '-'}</td>
  <td>${book.packageId || '-'}</td>
  <td>${book.date || '-'}</td>
  <td>
    <button 
    class="btn btn-warning" 
    onclick="deleteUser(${book.id})" 
    ${book.status === 'approved' ? 'disabled' : ''}>
    Approve
  </button>
  </td>
      `;

      tableBody.appendChild(row);
    });
  } catch (error) {
    console.error('Error fetching users:', error);
  }
}


async function deleteUser(id) {
    if (confirm("Are you sure you want to Approve this booking?")) {
      try {
        const response = await fetch(`https://pharma1.shop/public/updateByStatus`, {
          method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id: id,
          status: 'approved'
        })
        });
        if (response.ok) {
          alert('Booking Approved!');
          location.reload();

        } else {
          alert('Failed to Approve the booking.');
        }
      } catch (error) {
        console.error('Approve failed:', error);
        alert('Error occurred while deleting.');
      }
    }
  }




fetchBooks();
