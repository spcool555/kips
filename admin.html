<script>
  let editingBookId = null;

  function editBook(id) {
    fetch(`https://kipstourism.com/api/public/singleBook?bid=${id}`)
      .then(res => res.json())
      .then(book => {
        editingBookId = book.id;

        // Set values into the form fields
        document.getElementById('planName').value = book.booktitle || '';
        document.getElementById('price').value = book.descprice || '';
        document.getElementById('description').value = book.description || '';
        document.getElementById('location').value = book.location || '';
        document.getElementById('duration').value = book.duration || '';
        document.getElementById('category').value = book.maincatname || '';
        // document.getElementById('subcategory').value = book.subcatname || '';
        document.getElementById('inclusions').value = book.inclusions || '';
        document.getElementById('exclusions').value = book.exclusions || '';
        document.getElementById('status').value = book.status || 'Active';

        // Scroll to form
        window.scrollTo({ top: 0, behavior: 'smooth' });
      })
      .catch(err => {
        console.error('Failed to load book:', err);
        alert('Error loading book data.');
      });
  }
</script>

<script>
 

  async function fetchBooks() {
    try {

      const response = await fetch('https://kipstourism.com/api/public/allbooks');
      const books = await response.json();

      const tableBody = document.querySelector('#booksTable tbody');
      tableBody.innerHTML = ''; // Clear existing rows

      books.forEach(book => {
          const trunc = (str, len = 15) =>
    str && str.length > len ? str.slice(0, len) + '…' : (str || '');


        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${book.id}</td>
          <td>${book.booktitle}</td>
          <td>${book.descprice}</td>
          <td>${book.location}</td>
             <td>${book.duration}</td>
            <td>${book.maincatname}</td>

   <td>${trunc(book.inclusions)}</td>
    <td>${trunc(book.exclusions)}</td>
       
          <td>${book.status}</td>
          <td>
            <button class="btn btn-warning" onclick="editBook(${book.id})">Edit</button>
            <button class="btn btn-danger" onclick="deleteBook(${book.id})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching books:', error);
    }
  }

  

  async function deleteBook(id) {
    if (confirm("Are you sure you want to delete this book?")) {
      try {
        const response = await fetch(`https://kipstourism.com/api/public/deleteById?bid=${id}`, {
          method: 'DELETE',
        });
        if (response.ok) {
          alert('Package deleted!');
          location.reload() // Refresh list
        } else {
          alert('Failed to delete the book.');
        }
      } catch (error) {
        console.error('Delete failed:', error);
        alert('Error occurred while deleting.');
      }
    }
  }

  // Fetch books on page load
  window.addEventListener('DOMContentLoaded', fetchBooks);
</script>

<script>
// globally track editing mode

  document.getElementById('planForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = document.getElementById('planForm');
    const formData = new FormData(form);

    const url = editingBookId
      ? `https://kipstourism.com/api/public/updateBookById?id=${editingBookId}` // correct format
      : 'https://kipstourism.com/api/public/savebook';

    try {
      const response = await fetch(url, {
        method: editingBookId ? 'PUT' : 'POST',
        body: formData,
      });

      if (response.ok) {
        alert(editingBookId ? 'Plan updated successfully!' : 'Plan saved successfully!');
        form.reset();
        editingBookId = null;
        fetchBooks(); // reload list
      } else {
        alert('Error saving or updating the plan.');
      }
    } catch (error) {
      console.error('Upload failed:', error);
      alert('Something went wrong!');
    }
  });
</script>
