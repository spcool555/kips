<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kips Tourism</title>
  <link href="Auth.css" rel="stylesheet" />

  <style>
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Sign in/up Form</h2>

  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <h3>Use your email for registration</h3>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="signup-password" />
          <span class="toggle-password" onclick="togglePassword(this, 'signup-password')">üëÅ</span>
        </div>
        <button>Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <h3>Use your account</h3>
        <input type="email" placeholder="Email" />
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="signin-password" />
          <span class="toggle-password" onclick="togglePassword(this, 'signin-password')">üëÅ</span>
        </div>
        <a href="/forgotpassword.html">Forgot your password?</a>
        <button>Sign In</button>
        <a href="/">Back</a>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
          <a href="/">Back</a>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" style="display: none;">
    <p>Loading...</p>
  </div>

  <script>
    function togglePassword(icon, inputId) {
      const passwordInput = document.getElementById(inputId);

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        icon.textContent = "üëÅ";
      }
    }
  </script>

  <script src="./Auth.js"></script>
</body>
</html>
